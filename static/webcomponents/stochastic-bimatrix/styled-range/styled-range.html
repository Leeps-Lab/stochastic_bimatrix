<link rel="import" href="/static/bower_components/polymer/polymer.html">


<dom-module id="styled-range">

    <template>
		<link rel="stylesheet" href="range.css">

		<style>
			:host {
				display: flex;
				flex-direction: row;
				width: 100%;
				height: 100%;
			}
		</style>

		<input
            id="input"
		    type="range"
		    min="[[ min ]]"
		    max="[[ max ]]"
		    step="[[ step ]]"
		    disabled$="[[ disabled ]]"
            on-change="_inputValueChanged">
    </template>

    <script>
        Polymer({
            is: 'styled-range',
            properties: {
            	disabled: {
            		type: Boolean,
            	},
            	min: {
            		type: Number,
            	},
            	max: {
            		type: Number,
            	},
            	step: {
            		type: Number,
				},
				// in seconds to move slider from 0 to 1
				rateLimit: {
					type: Number,
				},
            	value: {
                    type: Number,
            		notify: true,
                    //observer: '_parentValueChanged',
				},
				_sliderValue: {
					type: Number,
				},
				_lastMovedTime: {
					type: Number,
				},
				_timeoutID: {
					type: Number,
				},
            },
            _inputValueChanged(event) {
				this._sliderValue = parseFloat(event.target.value);
				if (this.rateLimit > 0) {
					window.clearTimeout(this._timeoutID);
					this._lastMovedTime = performance.now();
					this._timeoutID = window.setTimeout(this._tick.bind(this), 50);
				}
				else {
					this.value = this._sliderValue;
				}
			},
			_tick() {
				let dist = (performance.now() - this._lastMovedTime) / (this.rateLimit * 1000);
				this._lastMovedTime = performance.now();
				if (this._sliderValue < this.value) dist *= -1;
				this.value += dist;
				if ((dist < 0 && this.value <= this._sliderValue) || 
				    (dist > 0 && this.value >= this._sliderValue)) {
					this.value = this._sliderValue;
				}
				else {
					this._timeoutID = window.setTimeout(this._tick.bind(this), 50);
				}
			},
            _parentValueChanged(newValue, oldValue) {
                this.$.input.value = newValue;
            },
        })
    </script>

</dom-module>
